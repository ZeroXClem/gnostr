name: gnostr-docker

on:
  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'

env:
  GIT_DISCOVERY_ACROSS_FILESYSTEM: 1

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        tag: ["latest", "slim-bullseye", "slim-bookworm"]

    container: rust:${{ matrix.tag }}

    steps:
      ## notice: this is a pre checkout step
      ## notice: additional operations can be done prior to checkout
      ## - run: apk update && apk add bash cmake git python3 && python3 -m ensurepip
      - run: apt-get update && apt-get install build-essential libexpat1-dev libcurl4-openssl-dev git make python3 python-is-python3 sudo tcl zlib1g-dev -y
      - run: printenv
      - name: checkout@v3 fetch-depth submodules set-safe-dir true
        uses: actions/checkout@v3
        with:
          fetch-depth: '100'
          submodules: 'true'
          set-safe-directory: 'true'
      ## notice: these are post checkout steps
      ## - run: apk update && apk add autoconf automake build-base openssl-dev libtool make
      - run: touch ~/GITHUB_TOKEN.txt
      - run: git config --global --add safe.directory /__w/gnostr/gnostr || true
      - run: make detect
      - run: make
      - run: make bins
      - run: make bins tui
      - run: make bins tui gnostr-git
      - run: make bins tui gnostr-git gnostr-all
      - run: make bins tui gnostr-git gnostr-all gnostr-install
      - run: make bins tui gnostr-git gnostr-all gnostr-install all
      - run: make bins tui gnostr-git gnostr-all gnostr-install all install
      - run: gnostr --sec $(gnostr-sha256) --content "$(gnostr-git show HEAD)" | gnostr-post-event wss://relay.damus.io
